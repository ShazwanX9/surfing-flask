{% extends "base.html" %}
<!DOCTYPE html>

{% block title %} Sign Up {% endblock %}

{% block head %} <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"> {% endblock %}

{% block topic %}{% endblock %}


{% block body %}

        <div class="container">
            left
        </div>

        <form method="POST" style="border:1px solid #ccc">
            <div class="container">
            <h1>MyApp!!!</h1>
            <p>Please fill in this form to sign In.</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input 
                type="text" 
                placeholder="Enter Username" 
                id="username" 
                name="username" 
                required>
        
            <label for="psw"><b>Password</b></label>
            <input 
                type="password" 
                placeholder="Enter Password" 
                id="psw" 
                name="psw" 
                required>

            <label>
                <input 
                type="checkbox" 
                checked="checked" 
                name="remember" 
                style="margin-bottom:15px"> Remember me
            </label>
            
            <p><a href="#" style="color:dodgerblue">Forgot Your Password?</a>.</p>
                        
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Login In</button>
            </div>

            <p>Don't have an account? <a href="/sign-up" style="color:dodgerblue">Sign Up</a>.</p>

        </div>
        </form>
  {% endblock %}
